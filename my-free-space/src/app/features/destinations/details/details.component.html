<div class="container">
  <h2 class="title">{{destination.name}}</h2>
  <div class="img-container"><img src="{{destination.img}}" alt="Salar de Uyuni"></div>
  <p class="country">Country: {{destination.country}}</p>
  <p class="description">{{destination.description}}</p>
  <div class="feedback-container">
    <div class="coments-container">
      <h3>Comments</h3>
      <div class="comments">
        <app-comment></app-comment>
        <app-comment></app-comment>
        <app-comment></app-comment>
        <app-comment></app-comment>
        <app-comment></app-comment>
        <app-comment></app-comment>
      </div>
    </div>

    <div class="btn-container" *ngIf="!isLogged">
      <p class="likes-sum"><i class="fa-sharp fa-solid fa-heart" style="color: #DB005B;"></i> Likes: 5</p>
    </div>
    <div class="btn-container" *ngIf="isLogged">
      <button class="btn-like" *ngIf="this.user?._id !== this.destination._ownerId"><i class="fa-sharp fa-solid fa-heart" style="color: #DB005B;"></i> Like</button>
      <!-- fa-beat -->
      <button class="btn-like" *ngIf="this.user?._id !== this.destination._ownerId"><i class="fa-sharp fa-solid fa-heart-crack" style="color: #DB005B;"></i> Dislike</button>
      <button class="btn-edit" *ngIf="this.user?._id === this.destination._ownerId"><i class="fa-solid fa-pen-to-square" style="color: #ff8040;"></i> Edit</button>
      <button class="btn-delete" *ngIf="this.user?._id === this.destination._ownerId"><i class="fa-regular fa-trash-can" style="color: #004000;"></i> Delete</button>
      <button class="btn-lcom"><i class="fa-solid fa-comment-dots" style="color: #004000;"></i> Leave a comment</button>
    </div>
  </div>
  <div class="leave-comment">
    <form>
      <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
      <button class="btn-sub">Submit</button>
    </form>
  </div>
  <p class="created-on"><time>Posted {{destination._createdOn}}</time></p>
</div>
