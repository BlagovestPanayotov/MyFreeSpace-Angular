<div class="comment">
  <p>{{comment.content}}</p>
  <div class="btn-coment-container" *ngIf="isLogged">
    <button class="btn-like"><i class="fa-sharp fa-solid fa-heart" style="color: #ff0000;"></i> Like</button>
    <button class="btn-edit"><i class="fa-solid fa-pen-to-square" style="color: #ff8040;"></i> Edit</button>
    <button class="btn-delete"><i class="fa-regular fa-trash-can" style="color: #004000;"></i> Delete</button>
  </div>
</div>
